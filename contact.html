<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbie's Business Card - Contact Me</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@500;700&family=Meddon&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header">
        <img src="banner.jpg" style="width:100%;">
    </div>      
    <div id="table">
        <table>
            <thead>
                <tr>
                    <th>
                        <div id="about-me">
                            <a href="about.html">About me</a>
                        </div>
                    </th>
                    <th>
                        <div id="education">
                            <a href="education.html">Education Background</a>
                        </div>
                    </th>
                    <th>
                        <div id="experience">
                            <a href="experience.html">Working Experience</a>
                        </div>
                    </th>
                    <th>
                        <div id="hobby">
                            <a href="hobbies.html">Hobbies</a>
                        </div>
                    </th>
                    <th>
                        <div id="contact">
                            Contact Me
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5">
                        <div id="contact">
                            <p>
                                <form method="post" action="http://server1">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" placeholder="Your name..">
                                    <label for="email">E-mail</label>
                                    <input type="text" id="email" name="email" placeholder="Your e-mail..">
                                    <br>
                                    <label for="Message">Message</label>
                                    <textarea id="message" name="message" placeholder="Write something.." style="height:100px; width:100%;"></textarea>
                                    <input type="submit" value="Submit">
                                </form>      
                            </p>    
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
